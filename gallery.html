<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For My Baby ðŸ’–</title>
<style>
    /* BODY & BACKGROUND */
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #ffc1e3, #ffb6c1, #ff69b4);
        font-family: 'Poppins', sans-serif;
        overflow: hidden;
        position: relative;
    }

    /* GLASS CARD */
    .card {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(15px);
        border-radius: 25px;
        padding: 40px 30px;
        width: 360px;
        text-align: center;
        box-shadow: 0 15px 50px rgba(255, 105, 180, 0.4);
        position: relative;
        z-index: 2;
        border: 1px solid rgba(255,255,255,0.3);
        animation: fadeInUp 1s ease forwards;
    }

    /* HEADING */

    /* TYPING SWEET MESSAGE */
    .sweet-message {
        font-size: 16px;
        color: #fff;
        min-height: 50px;
        margin-bottom: 25px;
        font-weight: 500;
        white-space: nowrap;
        overflow: hidden;
        border-right: 3px solid #fff;
        width: 0;
        animation: typing 4s steps(60, end) forwards, blink 0.75s step-end infinite;
    }

    @keyframes typing {
        from { width: 0; }
        to { width: 100%; }
    }

    @keyframes blink {
        50% { border-color: transparent; }
    }

    /* IMAGE */
    .image-container img {
        width: 100%;
        border-radius: 20px;
        box-shadow: 0 10px 35px rgba(255,105,180,0.4);
        transition: transform 0.4s, box-shadow 0.4s;
    }

    .image-container img:hover {
        transform: scale(1.08) rotate(-1deg);
        box-shadow: 0 15px 50px rgba(255,105,180,0.5);
    }

    /* FLOATING HEARTS */
    .heart {
        position: absolute;
        width: 20px;
        height: 20px;
        background: linear-gradient(45deg, #ff1493, #ff69b4);
        transform: rotate(45deg);
        animation: floatHeart linear infinite;
        border-radius: 5px;
        z-index: 1;
    }

    .heart::before,
    .heart::after {
        content: "";
        position: absolute;
        width: 20px;
        height: 20px;
        background: inherit;
        border-radius: 50%;
    }

    .heart::before { top: -10px; left: 0; }
    .heart::after { left: 10px; top: 0; }

    @keyframes floatHeart {
        0% {
            transform: translateY(0) rotate(45deg);
            opacity: 1;
        }
        100% {
            transform: translateY(-700px) rotate(45deg);
            opacity: 0;
        }
    }

    /* FADE IN UP */
    @keyframes fadeInUp {
        0% { opacity: 0; transform: translateY(20px);}
        100% { opacity: 1; transform: translateY(0);}
    }

    /* RESPONSIVE */
    @media(max-width: 400px){
        .card { width: 90%; padding: 30px 20px; }
        h1 { font-size: 24px; }
        .sweet-message { font-size: 14px; }
    }
</style>
</head>
<body>

<div class="card">
    <h1>Happy Valentine's Day ðŸ’•</h1>
    <div class="sweet-message">
        iloveyou baby proud ako palagi sayo, imissyou!!ðŸ’•
    </div>
    <div class="image-container">
        <img src="us.jpg" alt="Our Picture">
    </div>
</div>

<!-- FLOATING HEARTS SCRIPT -->
<script>
    for(let i=0;i<35;i++){
        let heart = document.createElement('div');
        heart.classList.add('heart');
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = (Math.random()*6 + 4) + 's';
        heart.style.width = heart.style.height = (Math.random()*25 + 10) + 'px';
        heart.style.opacity = Math.random();
        document.body.appendChild(heart);
    }
</script>

</body>
</html>
